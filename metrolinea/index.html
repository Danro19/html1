<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrolinea</title>
    <link rel="stylesheet" href="/style.css">

</head>
<body>


    <Header class="Encabezado">
    <div class="iconMetro">
        <img src="img/iconMetro.png" alt="Icono Metrolinea">
    </div>
    <div class="comprarTarjeta">
        <p>Comprar Tarjeta</p> 
        <hr width="">
    </DIV>
    <div class="verSaldo">
        <P>Ver Saldo</p>
    </div>
    <div class="iconBuscar">
        <img src="img/buscar.svg" alt="iconBuscar">
    </div>
    <div class="iconCarrito">
        <img src="img/carrito.svg" alt="Carrito de compras">
    </div>
    </Header>

    <nav class=" navegacion">
        <div class="barra">
            <div class="flechaArriba">
                <img src="img/arriba.svg" alt="Subir">
            </div>
            
            <div class="cantidad">
                <p>Cantidad</p> <!-- Color Blanco-->
            </div>
            <div class="Numeros">
                <p>04</p>
                <p>05</p>
                <p>06</p>
            </div>
            <div class="flechaAbajo">
                <img src="img/abajo.svg" alt="Bajar">
            </div>
        </div>
    </nav>

    <section class="tarjeta">
        <div class="img">
            <img src="img/Metrolinea.jpg" alt="Tarjeta de Metrolínea">
        </div>
    </section>



    <section class="venta">
    <div class="valorT">
        <h1>Tarjeta Metrolínea (Saldo $3000 COP)</h1>
    </div>
    <div class="valort">
        <p>$3000 COP</p>
    </div>
    <div class="iconCompra">
        <img src="img/iconMetro.png" alt="Icono Metrolínea">
        <p>Compra</p>
    </div>
    </section>



   


</body>
</html>
